<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebaran Bersama Bolo</title>
    <style>
        :root {
            --hijau-tua: #2e7d32;
            --hijau-muda: #a2cf6e;
            --kuning-ketupat: #f4ff81;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e8f5e9;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        /* Elemen Ketupat Sederhana dengan CSS */
        .ketupat-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .ketupat {
            width: 50px;
            height: 50px;
            background-color: var(--kuning-ketupat);
            border: 2px solid var(--hijau-tua);
            transform: rotate(45deg);
            position: relative;
            background-image: linear-gradient(45deg, var(--hijau-muda) 25%, transparent 25%, transparent 75%, var(--hijau-muda) 75%);
            background-size: 10px 10px;
        }

        /* Amplop / Kartu */
        .card {
            width: 320px;
            padding: 40px 20px;
            background-color: var(--hijau-tua);
            border-radius: 20px;
            color: white;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); }

        /* Modal / Pop-up */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            z-index: 100;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -60%) scale(0.5); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .ucapan { font-style: italic; color: #444; margin: 15px 0; }
        
        /* Gaya Uang THR */
        .thr-money {
            background-color: #fce4ec; /* Warna agak pink merah khas 100rb */
            border: 2px dashed #d81b60;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .thr-money:active { transform: scale(0.9); }

        .nominal {
            font-size: 24px;
            font-weight: bold;
            color: #d81b60;
        }

        .footer-text { margin-top: 10px; font-weight: bold; color: var(--hijau-tua); }

        button {
            margin-top: 20px;
            padding: 8px 20px;
            border: none;
            background: #eee;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="ketupat-container">
        <div class="ketupat"></div>
        <div class="ketupat"></div>
    </div>

    <div class="card" onclick="bukaPesan()">
        <h2>Klik Disini Bolo! ðŸŒ™</h2>
        <p>Ada titipan pesan buat kamu...</p>
    </div>

    <p class="footer-text">nyo fitrah e</p>

    <div id="popup">
        <h2 style="color: var(--hijau-tua);">Sugeng Riyadi!</h2>
        <p><strong>Selamat hari raya idul fitri bolo</strong></p>
        <p class="ucapan">"Tuku kupat keleru santen, menawi lepat nyuwun ngapunten"</p>
        
        <hr>
        
        <p>Iki THR-mu, ojo nggo tuku petasan kabeh ya:</p>
        <div class="thr-money" onclick="ambilThr()">
            <span style="font-size: 12px; display: block;">BANK INDONESIA</span>
            <span class="nominal">Rp 100.000</span>
            <span style="font-size: 10px; display: block; margin-top: 5px;">*Klik untuk ambil*</span>
        </div>

        <button onclick="tutupPesan()">Tutup</button>
    </div>

    <script>
        function bukaPesan() {
            document.getElementById('popup').style.display = 'block';
        }

        function tutupPesan() {
            document.getElementById('popup').style.display = 'none';
        }

        function ambilThr() {
            alert("Alhamdulillah! Rp 100.000 berhasil masuk ke saku virtualmu. Maturnuwun bolo!");
        }
    </script>
</body>
</html>
